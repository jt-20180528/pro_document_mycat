
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    use epoll;
    worker_connections  102400;
}

stream {
 
    upstream mysql {
	#mysql-router连接地址
	server 192.168.0.213:3310 weight=5 max_fails=3 fail_timeout=10s;
	server 192.168.0.213:3311 weight=5 max_fails=3 fail_timeout=10s;
	 
    }
 
    server {
 	listen 7777;
	#建立连接超时时间
	proxy_connect_timeout 5s;
	#proxy_timoute指定Nginx与客户端，以及Nginx与被代理的主机之间在两个相邻的读或写数据的操作之间的最大时间间隔。
	#超过此时间间隔而没有数据读或写操作发生，则断开连接。
	proxy_timeout 5m;
	proxy_pass mysql;
    }
}


